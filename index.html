<!DOCTYPE html> 
<html> 
	<head> 
	<title>Tellcontroll</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<link rel="stylesheet" href="css.css" charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">

	</script>
</head> 
<body> 

<div data-role="page" id="index">

	<div data-role="header">
		<h1>Tellcontroll</h1>
	</div>
	
	<div data-role="content">	
		<ul id="indexList" data-role="listview">
		</ul>

	</div>

</div>

<div data-role="page" id="controlPage" data-add-back-btn="true">

	<div data-role="header">
		<h1></h1>
	</div>

	<div data-role="content">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><button id="on" type="submit" data-theme="c">On</button></div>
			<div class="ui-block-b"><button id="off" type="submit" data-theme="b">Off</button></div>	   
		</fieldset>
		
		<div id="dimmerContainer">
			<label for="dimmer">Input slider:</label>
			<input type="range" name="dimmer" data-highlight="true" id="dim" value="50" min="0" max="100" />
		</div>
	</div>
	
</div>

</body>
</html>
